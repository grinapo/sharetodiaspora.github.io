<!DOCTYPE html>
<html>
  <head>
    <title>Share on diaspora*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/share.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="head-title" data-l10n-id="sharingtitle">Sharing</div>

      <div class="details">
        <div class="title">The diaspora* Project</div>
        <div class="url">diasporafoundation.org</div>
      </div>
    </header>

    <div class="wrapper">
      <form class="search">
        <input type="search" name="podname" value="" placeholder="Search or enter pod">
      </form>

      <div class="pod-list">
      </div>

      <div class="options">
        <label><input id="markdown" type="checkbox"> Markdown</label>
        <label><input id="shorten" type="checkbox"> Shorten URL</label>
        <label><input id="remember" type="checkbox"> Don't ask again</label>
      </div>
    </div>
  </body>
</html>
