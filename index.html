<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <div class="head-title" data-l10n-id="sharingtitle">Sharing</div>

      <div class="details">
        <div class="title">The Diaspora* Foundation</div>
        <div class="url">diasporafoundation.org</div>
      </div>
    </header>

    <div class="wrapper">
      <div class="search">
        <input type="search" name="podname" value="" placeholder="Search or enter pod">
      </div>
      
      <div class="pod-list">
        <a href="">joindiaspora.com</a>
        <a href="">diasp.de</a>
        <a href="">diasp.org</a>
        <a href="">diasporargentina.com.ar</a>
      </div>

      <div class="options">
        <label><input type="checkbox"> Markdown</label>
        <label><input type="checkbox"> Shorten URL</label>
        <label><input type="checkbox"> Don't ask again</label>
      </div>
    </div>
  </body>
</html>
